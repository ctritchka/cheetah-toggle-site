<!DOCTYPE html>
<html>
<head>
  <title>Animal Toggle</title>
  <style>
    body { text-align: left; padding: 0px; font-family: sans-serif; }
    img { width: 144px; height: 144px; cursor: pointer; }
    .text { font-family: 'Young Serif', serif; font-size: 60px; }
  </style>
</head>
<body>
  <img id="animalGif" src="original.gif" alt="Animal">
  <audio id="bgMusic" src="jazz-cafe-371931_bPJWSPjC (1).mp3" loop></audio>
  <script>
    const gif = document.getElementById('animalGif');
    const music = document.getElementById('bgMusic');
    let playing = false;
    gif.onclick = () => {
      if (!playing) {
        gif.src = 'dancing.gif';
        music.play();
      } else {
        gif.src = 'original.gif';
        music.pause();
        music.currentTime = 0;
      }
      playing = !playing;
    };
  </script>
</body>
</html>
